<!DOCTYPE html>
<html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>View Database</title>
  <link rel="stylesheet" href="database.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
</head>
<body>
  <div class="container">
    <h1>Database Contents</h1><br>
    <table class="datatable">
        <thead> 
            <!-- <th>S.No.</th>
            <th>Name</th>
            <th>Phone number</th>
            <th>Email ID</th>
            <th>Date of Birth</th> -->
        </thead>
        <tbody id="tbody1"></tbody>
    </table>
  </div>


  
  <!-- Modal -->
  <form class="modal fade" id="exampleModalCenter" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLongTitle">Update records</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <label for="" class="labs">Name: </label>
          <input type="text" id="NameMod" required="required"/><br><br>
          <label for="" class="labs">Phone: </label>
          <input type="text" id="PhoneMod" required="required"/><br><br>
          <label for="" class="labs">Email: </label>
          <input type="text" id="EmailMod" required="required"/><br><br>
          <label for="" class="labs">Date of birth: </label>
          <input type="date" id="DateMod" required="required"  /><br>
        </div>
        <div class="modal-footer">
          <button id="AddModBtn" type="submit" class="btn btn-primary" onclick="AddUser()" data-dismiss="modal">Add new record</button>
          <button id="UpdateModBtn" type="submit" class="btn btn-success" onclick="UpdateUser()" data-dismiss="modal">Update record</button>
          <button id="DeleteModBtn" type="submit" class="btn btn-danger" onclick="DeleteUser()" data-dismiss="modal">Delete record</button>
        </div>
      </div>
    </div>
  </form>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/firebase/8.2.2/firebase-app.min.js"></script>
  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>

  <script type="module" src="database.js"></script>
  <!-- <script type="module" src="index.js"></script> -->
</body>
</html>
